<mat-form-field [formGroup]='parent' [class]="layout.id + '-box'">
  <input matInput [placeholder]="layout.placeholder" [class]="layout.id" [ngClass]="layout.class" [ngStyle]="layout.style"
    [formControlName]="layout.name" [value]="layout.value" [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption>
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
      {{ option }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
