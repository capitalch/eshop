<div  [class] = "layout.id" [ngClass]='cssClass.div' [ngStyle] = 'cssStyle.div'>
  <span [ngClass] =  "cssClass.label" [ngStyle]='cssStyle.label'>{{layout.label}}</span>
  <ng-container  *ngFor="let jControl of layout.controls">
    <ng-container  appGxDynamic [layout]="jControl" [parent]="parent"></ng-container>
  </ng-container>
</div>
