<form [formGroup]="myForm" [ngClass]="meta.client.class" [class]="meta.id" [ngStyle]="meta.client.style">
  <div [ngClass]="meta.id + '-title'">{{meta.client.title}}</div>
  <div [class]="meta.id + '-body'">
    <ng-container *ngFor="let layout of layouts">
      <ng-container appGxDynamic [layout]="layout" [parent]="myForm"></ng-container>
    </ng-container>
  </div>
  <div *ngIf="meta.client.validationtext" [class]="'meta.id' + 'validationtext'">
    <em>
      <span style="color:red;">*</span>{{meta.client.validationtext}}
    </em>
  </div>
  <app-gx-error [layout]="meta.client" [control]="myForm"></app-gx-error>
</form>
